<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Login Form -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        
                        <!-- Credenciales de prueba -->
                        <div class="alert alert-info">
                            <small>
                                <strong>Usuarios de prueba:</strong><br>
                                Cliente: correo@example.com / Elpepe2025<br>
                                Admin: admin@alsahara.cl / Admin2025<br>
                                Cajero: cajero@alsahara.cl / Cajero2025
                            </small>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" value="" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="loginPassword" value="" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-rounded">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="recover.html">¿Olvidaste tu contraseña?</a>
                        </div>
                        
                        <div class="text-center mt-2">
                            <p class="mb-0">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
(function () {
  const API = "http://localhost:3001";

  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const email = document.getElementById("loginEmail");
    const password = document.getElementById("loginPassword");

    if (!form || !email || !password) {
      console.error("[login] No encuentro #loginForm / #loginEmail / #loginPassword");
      alert("No se encontró el formulario o los campos de login.");
      return;
    }

    form.addEventListener("submit", async (ev) => {
      ev.preventDefault();

      const payload = {
        email: email.value.trim(),
        password: password.value.trim(),
      };
      if (!payload.email || !payload.password) {
        alert("Ingresa email y contraseña");
        return;
      }

      try {
        const res = await fetch(API + "/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // importante para la cookie 'sid'
          body: JSON.stringify(payload),
        });

        // Intenta leer el cuerpo (si hay JSON)
        let data = {};
        try { data = await res.json(); } catch {}

        if (!res.ok) {
          console.error("[login] status", res.status, data);
          alert(data?.error || "Credenciales inválidas o error del servidor");
          return;
        }

        // Cookie de sesión ya quedó guardada
        // Redirige al home que está en la MISMA carpeta que login.html
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect');
        if (redirect) {
          window.location.replace(redirect);
          return;
        }
        try {
          const me = await fetch(API + "/api/auth/me", { credentials: "include" });
          if (me.ok) {
            const { user } = await me.json();
            if (user && (user.role === 'admin' || user.role === 'cajero')) {
              window.location.replace('catalog-staff.html');
              return;
            }
          }
        } catch {}
        window.location.replace('catalog-client.html');
      } catch (e) {
        console.error("[login] fetch error", e);
        alert("No se pudo conectar con la API en " + API);
      }
    });
  });
})();
</script>




</body>
</html>
