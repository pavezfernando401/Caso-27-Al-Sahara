<!DOCTYPE html>
<html lang="es">
<head>

    <title>Al Sahara - Comida Árabe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="core/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu">
                    <!-- Se llena dinámicamente -->
                </ul>
            </div>
        </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Hero Section -->
    <div class="welcome-hero">

            <h1 class="display-4 mb-4">Bienvenido a Al Sahara</h1>
            <p class="lead mb-4">La mejor comida árabe a domicilio</p>
            <a href="b07-catalog/catalog.html" class="btn btn-light btn-lg btn-rounded me-2">

            <a href="b02-login/login.html" class="btn btn-light btn-lg btn-rounded me-2">

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 mb-4">

                    <div class="card-body">
                        <i class="fas fa-truck fa-3x text-primary mb-3"></i>

                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">

                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <i class="fas fa-star fa-3x text-warning mb-3"></i>
                        <h5>Calidad Premium</h5>
                        <p>Ingredientes frescos y recetas auténticas</p>
                    </div>
                </div>
            </div>
        </div>
