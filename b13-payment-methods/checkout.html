<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Al Sahara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../core/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-utensils"></i> Al Sahara
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Checkout Content -->
    <div class="container mt-4 mb-5">
        <h2 class="mb-4"><i class="fas fa-credit-card"></i> Finalizar Pedido</h2>
        
        <div class="row">
            <div class="col-md-7">
                <!-- Tipo de Entrega -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="mb-3">Tipo de Entrega</h5>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="deliveryType" id="deliveryHome" value="Entrega" checked>
                            <label class="form-check-label" for="deliveryHome">
                                <i class="fas fa-truck"></i> Entrega a domicilio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deliveryType" id="deliveryPickup" value="Retiro en tienda">
                            <label class="form-check-label" for="deliveryPickup">
                                <i class="fas fa-store"></i> Retiro en tienda
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Método de Pago -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="mb-3">Método de Pago</h5>
                        <div class="btn-group-vertical w-100" role="group">
                            <input type="radio" class="btn-check" name="paymentMethod" id="payCard" value="Tarjeta" checked>
                            <label class="btn btn-outline-primary text-start" for="payCard">
                                <i class="fas fa-credit-card me-2"></i> Tarjeta (WebPay)
                            </label>
                            
                            <input type="radio" class="btn-check" name="paymentMethod" id="payTransfer" value="Transferencia">
                            <label class="btn btn-outline-primary text-start" for="payTransfer">
                                <i class="fas fa-exchange-alt me-2"></i> Transferencia Bancaria
                            </label>
                            
                            <input type="radio" class="btn-check" name="paymentMethod" id="payCash" value="Efectivo">
                            <label class="btn btn-outline-primary text-start" for="payCash">
                                <i class="fas fa-money-bill-wave me-2"></i> Efectivo a la entrega
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card sticky-top" style="top: 80px;">
                    <div class="card-body">
                        <h5>Resumen del Pedido</h5>
                        <hr>
                        <div id="checkoutSummary"></div>
                        <hr>
                        <!-- Estimación de entrega -->
                        <div class="alert alert-info" id="deliveryEstimate">
                            <i class="fas fa-clock"></i> <strong>Entrega estimada:</strong> 35 minutos
                        </div>
                        <button class="btn btn-success w-100 btn-rounded" onclick="processPayment()">
                            <i class="fas fa-check-circle"></i> Confirmar Pedido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../core/js/storage.js"></script>
    <script src="../core/js/utils.js"></script>
    <script src="../b04-cart/cart.js"></script>
    <script src="../b14-payment-confirmation/payment-confirmation.js"></script>
    <script src="../b15-receipt/receipt.js"></script>
    <script src="../b16-delivery-estimate/delivery-estimate.js"></script>
    <script src="payment-methods.js"></script>
</body>
</html>
